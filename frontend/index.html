<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SDLC Game Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  </head>
  <body class="bg-bg-darker text-slate-50 font-sans">
    <div id="app">
      <!-- Company Selector -->
      <header id="company-selector" class="h-20 bg-bg-dark border-b border-slate-700">
        <!-- Populated by JS -->
      </header>

      <!-- Game Viewport -->
      <main id="game-container" class="relative">
        <!-- Phaser canvas will be inserted here -->
      </main>

      <!-- Activity Log -->
      <footer id="activity-log" class="h-32 bg-bg-dark border-t border-slate-700">
        <!-- Populated by JS -->
      </footer>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
