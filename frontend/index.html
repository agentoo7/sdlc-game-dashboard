<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SDLC Game Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  </head>
  <body class="bg-bg-darker text-slate-50 font-sans h-screen overflow-hidden">
    <div id="app" class="flex flex-col h-full">
      <!-- Company Selector -->
      <header id="company-selector" class="h-20 bg-bg-dark border-b border-slate-700 flex-shrink-0">
        <!-- Populated by JS -->
      </header>

      <!-- Main Content: Game + Sidebar -->
      <div id="main-content" class="flex flex-row flex-1 min-h-0">
        <!-- Game Viewport -->
        <main id="game-container" class="flex-1 relative min-w-0">
          <!-- Phaser canvas will be inserted here -->
          <!-- Camera Controls Toolbar -->
          <div id="camera-toolbar"></div>
        </main>

        <!-- Activity Log Sidebar -->
        <aside id="activity-log" class="activity-sidebar bg-bg-dark border-l border-slate-700 flex-shrink-0">
          <!-- Populated by JS -->
        </aside>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
